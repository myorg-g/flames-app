<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FLAMES Game</h1>
        <form id="flamesForm">
            <input type="text" name="name1" placeholder="Your Name" required>
            <input type="text" name="name2" placeholder="Their Name" required>
            <button type="submit">Calculate</button>
            <p> This game created for fun by the BUBU</p>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('flamesForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();

            fetch('/flames', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params,
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('result').innerHTML = result;
            });
        });
    </script>
</body>
</html>
